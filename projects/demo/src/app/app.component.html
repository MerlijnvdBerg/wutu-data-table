<ng-template #myToggle let-isSelected="isSelected">
	<app-my-toggle [ngModel]="isSelected"></app-my-toggle>
</ng-template>
<ng-template #configBtn let-clickHandler="clickHandler">
	<button class="cogWheel" (click)="clickHandler()">
		<img src="assets/cogwheel.svg" />
	</button>
</ng-template>
<ng-template #saveBtn let-clickHandler="clickHandler">
	<button (click)="clickHandler()">SAVE IT</button>
</ng-template>

<div class="tableContainer">
	<wutu-data-table
		[horizontalScroll]="false"
		[fetchItemsFn]="fetchItemsFn"
		[getActionsForRowFn]="getActionsForRowFn"
		(onRowClicked)="onRowClicked($event)"
	>
		<ng-template columnKey="name" columnCaption="NAMERINO" let-value="value">
			name: {{value}}
		</ng-template>
		<ng-template columnKey="age" columnCaption="leeftijd" let-value="value">
			age: {{value}}
		</ng-template>
		<ng-template columnKey="breed" columnCaption="soort" let-value="value">
			soort: {{value}}
		</ng-template>
		<ng-template columnKey="address" columnCaption="waaro" let-value="value">
			address: {{value | json}}
		</ng-template>
		<ng-template columnKey="comments" columnCaption="commentaar" let-value="value">
			'"{{value}}"'
		</ng-template>
		<ng-template columnKey="somethingElse" columnCaption="whatever" let-value="value">
			'"{{value}}"'
		</ng-template>
	</wutu-data-table>
</div>
