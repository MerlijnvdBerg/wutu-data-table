<wutu-data-table
	[data]="myData"
	[mapRowToHeaderFn]="mapRowToHeaderFn"
	[getActionsForRowFn]="getActionsForRowFn"
	(onRowClicked)="onRowClicked($event)"
>
	<ng-template [columnKey]="asColKey('name')" let-value="value">
		name: {{value}}
	</ng-template>
	<ng-template [columnKey]="asColKey('age')" let-value="value">
		age: {{value}}
	</ng-template>
	<ng-template [columnKey]="asColKey('breed')" let-value="value">
		soort: {{value}}
	</ng-template>
	<ng-template [columnKey]="asColKey('address')" let-value="value">
		address: {{value | json}}
	</ng-template>
	<ng-template [columnKey]="asColKey('comments')" let-value="value">
		'"{{value}}"'
	</ng-template>
</wutu-data-table>
